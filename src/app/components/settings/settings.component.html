                <div class="col col-10">
                    <h6 class="text-color ">¡Hola! Configuremos tu perfil</h6>
                </div>

            </div>

            <div class="d-flex">

                <div class="col col-2">

                </div>

                    <p class="text-muted text-size-xsm ">Queremos conocerte mejor.</p>
                </div>

            </div>

        </div>

        <div class="ps-4 mb-4">
            <div class="d-flex ">
                <div class="d-flex justify-content-center col col-2">

                </div>

            </div>

        </div>




        <app-card> </app-card>





    </div>
    <!-- right box-->

                    <h5 class="text-color ">Tu información</h5>

            </div>

            </div>

        </div>

        <div class="">

        <!-- Select pokemons-->

        d-none">

                </div>

            </div>

                </div>

            </div>

        </div>



        <div class="px-5 d-none">
